{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block titulo %}{% endblock %}</title>

  <link rel="icon" type="image/png" href="{% static 'logo.png' %}">

  <link rel="stylesheet" href="{% static '/css/base.css' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  {% block style %}
  {% endblock %}

</head>

<body>

  <main class="overflow-hidden kanit-bold">
    
    <div id="principal" class="row vh-100">
      
      <div id="sidebar" class="col-xxl-3 vh-100 border-end border-2 border-secondary-subtle">
        <div class="d-flex flex-column container h-100">
            <div id="sidebar-head" class="container text-center border-bottom border-secondary-subtle border-3 py-3">
              <a href="{% url 'home' %}" class="text-decoration-none text-black">
                <img src="{% static 'logo.png' %}" alt="logo" width="50" height="50">
                <span class="mx-3 fs-1">Sinalito</span>
              </a>
            </div>
            <div id="sidebar-itens" class="container py-3 overflow-y-scroll ">
              <ul class="nav nav-pills flex-column mb-auto flex-grow-1 gap-2">
                <li class="nav-item">
                  <a href="#" class="nav-link active" aria-current="page">
                    <img src="https://cdn-icons-png.flaticon.com/128/4185/4185699.png" alt="Aprender" width="50" height="50">
                    <span class="fs-5 ms-3 text-dark">Aprender</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <img src="https://cdn-icons-png.flaticon.com/128/4185/4185738.png" alt="Perfil" width="50" height="50">
                    <span class="fs-5 ms-3 text-dark">Perfil</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <img src="https://cdn-icons-png.flaticon.com/128/4185/4185501.png" alt="Missões" width="50" height="50">
                    <span class="fs-5 ms-3 text-dark">Missões</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <img src="https://cdn-icons-png.flaticon.com/128/1795/1795912.png" alt="Loja" width="50" height="50">
                    <span class="fs-5 ms-3 text-dark">Loja</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <img src="https://cdn-icons-png.flaticon.com/128/4185/4185785.png" alt="Amigos" width="50" height="50">
                    <span class="fs-5 ms-3 text-dark">Amigos</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <img src="https://cdn-icons-png.flaticon.com/128/7901/7901735.png" alt="Configurações" width="50" height="50">
                    <span class="fs-5 ms-3 text-dark">Configurações</span>
                  </a>
                </li>
              </ul>
            </div>
            <button id="botao-abrir-interno" class="btn btn-primary py-2 d-flex align-items-center botao-sidebar" type="button">
              <img src="https://cdn-icons-png.flaticon.com/128/8367/8367530.png" alt="" width="20" height="20">
            </button>
            <div id="sidebar-footer" class="mt-auto p-3 container border-top border-3 border-secondary-subtle">
              <a href="/auth/logout" class="nav-link w-50 p-2 ps-0 rounded-4 text-center">
                <img src="https://cdn-icons-png.flaticon.com/128/1176/1176383.png" alt="Configurações" width="25" height="25">
                <span class="ms-3 vitor-logout text-dark">Logout</span>
              </a>
            </div>
        </div>
      </div>
      
      <button id="botao-abrir-externo" class="btn btn-primary d-none p-1 botao-sidebar" type="button">
        <img src="https://cdn-icons-png.flaticon.com/128/8367/8367530.png" alt="" width="20" height="20">
      </button>

      <div id="conteudo" class="col-xxl-9 px-5 py-3 h-100 overflow-y-scroll">
        <div class="container h-100 overflow-y-scroll">
          
          {% block conteudo %}
          {% endblock %}
          
        </div>
      </div>

    </div>

  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  {% block script %}
  {% endblock %}

  <script src="{% static 'javascript/base.js' %}"></script>

  <!-- VLIBRAS -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>

</html>
