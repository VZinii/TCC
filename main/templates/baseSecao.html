{% load static %}

<html id="baseSecao" lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/atividades.css' %}">
    <title>Secao {{ secao.numero }} | Atividade {{ atividade.numero }} </title>
</head>
<body>
    
    <div class="container my-4">

        <header class="text-center mb-4">
            <div class="vidas"></div>
            <link rel="shortcut icon" href="">
            <img src="{% static 'logo.png' %}" alt="logo" width="80" height="80">
        </header>

        <div class="d-flex justify-content-center">
            <div class="video-container d-flex justify-content-center">
                <video id="video" class="video p-2 w-100">
                    <source src="/media/{{atividade.video_atividade}}" type="video/mp4">
                </video>    
                <div class="custom-controls m-0">
                    <button id="play-pause" class="play-button">
                        <img src="https://cdn-icons-png.flaticon.com/512/526/526510.png" alt="" width="40" height="40">
                    </button>
                </div>
            </div>
        </div>
        

        {% block atividade %}
        {% endblock %}
        
        <div class="mensagem-erro text-center d-none">
            <span class="btn btn-danger fs-5 disabled">Resposta Correta:</span>
        </div>

  </div>

  {% block script %}
  {% endblock %}

  {% csrf_token %}
  <script>
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
  </script>
  <script src="{% static 'javascript/atividades.js' %}"></script>
  
  
  <!-- VLIBRAS -->
  <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>
</html>
